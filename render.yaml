services:
  - type: web
    name: ava-agent
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker -w 1 -b 0.0.0.0:$PORT main:app"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: SECRET_KEY
        sync: false
      - key: MURF_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "https://ava-agent.onrender.com"
    disks:
      - name: ava-data
        mountPath: /opt/render/project/src/uploads
        sizeGB: 2